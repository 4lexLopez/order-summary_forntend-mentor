<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper-background-image">
    <div class="main-content">
      <div class="hero-image">
        <img class="top-rounded-corners" src="/images/illustration-hero.svg" alt="Listening to music!">
      </div>
      <div class="article">
        <h2 class="content">Order Summary</h2>
        <div class="main-article">
          <p class="content">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
        <div class="subscription">
          <div class="payment-info">
            <img class="flex-left-align item1" src="/images/icon-music.svg" alt="music!">
            <div class="annual-plan-value item2">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
            <a class="flex-right-align item3 plain-link" href="#">Change</a>
          </div>
          <input class="payment-button content" type="button" value="Proceed to Payment">
          <a class="content plain-link" href="#">Cancel Order</a>
        </div>
      </div>
    
      <div class="footer attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">4lex</a>.
      </div>
    </div>
  </div>
</body>
</html>
